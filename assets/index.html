<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/angular-dialog-service/dist/dialogs.min.css" />
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <link rel="stylesheet" href="bower_components/ng-img-crop/compile/unminified/ng-img-crop.css">
    
    
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/uploader.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tooFrenchApp" ng-controller="ApplicationController">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    
    <nav id="header" class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a id="logo" class="navbar-brand" ui-sref="home"><i class="fa fa-graduation-cap"></i>TooFrench.com</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="left" class="nav navbar-nav">
            <li>
              <a ui-sref="learn" class="basic-link" ui-sref-active="active">{{'header.learn' | translate}}</a>
            </li>
            <li>
              <a ui-sref="teach" class="basic-link" ui-sref-active="active">{{'header.teach' | translate}}</a>
            </li>
            <li>
              <a ui-sref="forum" class="basic-link" ui-sref-active="active">{{'header.forum' | translate}}</a>
            </li>
            <li class="dropdown" ng-controller="TranslateCtrl">
              <a id="current-language" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img src="images/languages/{{$parent.locale}}.png" /><span class="caret"></span></a>
              <ul id="language-dropdown" class="dropdown-menu" role="menu">
                <li><a ng-click="changeLanguage('frFR')"><img src="images/languages/frFR.png" /></a></li>
                <li><a ng-click="changeLanguage('enUS')"><img src="images/languages/enUS.png" /></a></li>
              </ul>
            </li>
          </ul>
          <login-input></login-input>
          
          <ul class="nav navbar-nav navbar-right" ng-if="currentUser != null">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="myprofile">Profile</a></li>
                <li><a ng-click="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div id="searchBar">
        <div class="container">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Pays">
            </div>
            <div class="form-group">              
              <input type="text" class="form-control" placeholder="Ville">
            </div>
            <div class="form-group">
                <button id="search-btn" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>            
          </form>
        </div>
      </div>
    </nav>
    
    <div ui-view></div>
    <div class="container">
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/cloudinary_js/js/jquery.cloudinary.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-dialog-service/dist/dialogs.min.js"></script>


    <script src="bower_components/ng-img-crop/compile/unminified/ng-img-crop.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>    
    <script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script> 
        
        
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- Cloudinay config -->
    <script src="scripts/cloudinary.config.js"></script>    
    
    <!-- Controllers -->
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/admin.js"></script>
    <script src="scripts/controllers/admin/users.js"></script>
    <script src="scripts/controllers/admin/formations.js"></script>
    <script src="scripts/controllers/admin/equipments.js"></script>
    <script src="scripts/controllers/admin/extras.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/translate.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/myprofile.js"></script>
    <script src="scripts/controllers/uploadPhoto.js"></script>
    <script src="scripts/controllers/temp/uploader.js"></script>



    <!-- Services -->
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/profile.js"></script>
    <script src="scripts/services/formation.js"></script>
    <script src="scripts/services/formationlevel.js"></script>
    <script src="scripts/services/equipment.js"></script>
    <script src="scripts/services/extra.js"></script>
    <script src="scripts/services/service.js"></script>
    <script src="scripts/services/users.js"></script>    



    
    <!-- Directives -->
    <script src="scripts/directives/login.js"></script>
    <script src="scripts/directives/uploader.js"></script>
    
    

    <!-- endbuild -->
  </body>
</html>
