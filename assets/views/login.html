<div id="blackBar" class="small">
    <div class="container">
        <h1>{{'login.title' | translate}}</h1>
    </div>
</div>
<div class="container pt-20">

    <form name="formLogin" role="form" class="formLogin">

        <div class="input-group form-group">
            <span class="input-group-addon" id="basic-addon1">{{'header.login.email' | translate}}</span>
            <input ng-model="credential.email" type="text" name="username" class="form-control" placeholder="{{'header.login.email' | translate}}"
                   aria-describedby="basic-addon1" ng-required="true">
	        <span class="error" ng-show="formLogin.username.$error.required" />
        </div>

        <div class="input-group form-group">
            <span class="input-group-addon">{{'header.login.password' | translate}}</span>
            <input ng-model="credential.pwd" type="password" name="password" class="form-control" placeholder="{{'header.login.password' | translate}}"
                   aria-describedby="basic-addon1" ng-required="true">
		    <span class="error" ng-show="formLogin.password.$error.required" />
        </div>
        <div class="alert alert-danger" role="alert" ng-show="message">{{message}}</div>
        <button class="btn btn-primary center-block" ng-click="login()" type="submit" ng-disabled="!formLogin.$valid">
            {{'header.login.btn' | translate}}
        </button>
    </form>
</div>
