<div id="blackBar" class="small">
    <div class="container">
        <h1>{{'forgotten.password.title' | translate}}</h1>
    </div>
</div>
<div class="container">
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs"></div>
    <div class="p-10 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <form>
            <div ng-if="success == -1">
                <div class="input-group m-10">
                    <span class="input-group-addon"
                          id="previous">{{'forgotten.password.email.label' | translate}}</span>
                    <input type="email" class="form-control"
                           placeholder="{{'forgotten.password.email.placeholder' | translate}}"
                           aria-describedby="previous"
                           ng-model="forgotten.password">
                </div>
                <div class="p-10 center">
                    <button class="btn btn-primary" ng-click="forgottenPassword()">
                        <span class="fa fa-check" ng-class="{'fa-check' : !ajax, 'fa-circle-o-notch fa-spin' : ajax}"></span> <span>{{'forgotten.password.validate' | translate}}</span>
                    </button>
                </div>
            </div>
            <div class="alert" ng-class="{'alert-danger' : success == -1, 'alert-success' : success==1}"
                 role="alert" ng-if="message != null">{{message}}
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs"></div>
</div>
