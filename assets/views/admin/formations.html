<h2 style="display:inline-block;">Formations</h2>
		<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" ng-click="createFormation()" data-target="#dlgAddFormation">
		<i class="fa fa-plus"></i>
		</button>
		<ul class="list-group">
			<li ng-repeat="f in formations" class="list-group-item">{{f.name[currentLocale]}}
				<button type="button" ng-click="selectFormation(f)" data-toggle="modal" data-target="#dlgAddFormation" class="btn btn-default">Edit</button>
				<button type="button" ng-click="deleteFormation(f)" class="btn btn-default">Remove</button>
			</li>
		</ul>
		
		<div class="modal fade" id="dlgAddFormation" tabindex="-1" role="dialog" aria-labelledby="dlgAddFormation" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form name="formAddFormation">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Formation</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="formulaName">Nom</label>
								<input type="text" ng-model="formation.name[currentLocale]" class="form-control" id="formulaName" placeholder="Nom de la formule" ng-required="true">
							</div>
							<div class="form-group">
								<label for="icon">Icon</label>
								<input type="text" ng-model="formation.icon" class="form-control" id="icon" placeholder="Icon">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
							<button type="submit" ng-click="saveFormation()" class="btn btn-primary" data-dismiss="modal" ng-disabled="formAddFormation.$invalid">Ajouter la formation</button>
						</div>
					</form>
				</div>
			</div>
		</div>
