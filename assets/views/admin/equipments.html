<h2 style="display:inline-block;">Equipements</h2>
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" ng-click="createEquipment()" data-target="#dlgAddEquipment">
<i class="fa fa-plus"></i>
</button>
<ul class="list-group">
	<li ng-repeat="e in equipments" class="list-group-item">{{e.name[$parent.lg]}}
		<button type="button" ng-click="selectEquipment(e)" data-toggle="modal" data-target="#dlgAddEquipment" class="btn btn-default">Edit</button>
		<button type="button" ng-click="deleteEquipment(e)" class="btn btn-default">Remove</button>
	</li>
</ul>
<div class="modal fade" id="dlgAddEquipment" tabindex="-1" role="dialog" aria-labelledby="dlgAddEquipment" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form name="formAddEquipment">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Equipement</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="equipmentName">Nom</label>
						<input type="text" ng-model="equipment.name[$parent.lg]" class="form-control" id="equipmentName" placeholder="Nom de l'équipement" ng-required="true">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="submit" ng-click="saveEquipment()" class="btn btn-primary" data-dismiss="modal" ng-disabled="formAddEquipment.$invalid">Ajouter l'équipement</button>
				</div>
			</form>
		</div>
	</div>
</div>
