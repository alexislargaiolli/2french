<h2>Users</h2>
<ul class="list-group">
	<li ng-repeat="u in users" class="list-group-item">{{u.email}} - {{u.role}} - {{u.profile.firstname}}
		<button type="button" ng-click="selectEdit(u)" data-toggle="modal" data-target="#dlgAddEquipment" class="btn btn-default">Edit</button>
		<button type="button" ng-click="deleteUser(u)" class="btn btn-default">Remove</button>
	</li>
</ul>
