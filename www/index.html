<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->  
</head>
<body ng-app="tooFrenchApp" ng-controller="ApplicationController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      
      <nav class="navbar navbar-inverse" role="navigation">
        <div id="header" class="container">
          <div class="navbar-header">
              <a class="navbar-brand" ui-sref="#">TooFrench.com</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a ui-sref="home" ui-sref-active="active">{{'HOME' | translate}}</a></li>
              <li><a ui-sref="about">{{'ABOUT' | translate}}</a></li>              
              <li><a ui-sref="admin">Admin</a></li>
              <li ng-if="currentUser == null"><a ui-sref="login">Login</a></li>
              <li ng-if="currentUser == null"><a ui-sref="register">S'inscrire</a></li>
              <li></li>
          </ul>
          <ul class="nav navbar-nav" ng-controller="TranslateController">
              <li><a ng-click="changeLanguage('frFR')">FR</a></li>
              <li><a ng-click="changeLanguage('enUS')">EN</a></li>
          </ul>
          <div class="btn-group" ng-if="currentUser != null">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              {{currentUser.username}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a ui-sref="profile">Profile</a></li>
              <li><a ng-click="logout()">Logout</a></li>
            </ul>
          </div>
      </nav>

      <div class="container">
        <div ui-view></div>

       <div class="footer">
          <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
      </div>

       


      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');
     </script>

     <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>    
    <script src="bower_components/angular-translate/angular-translate.js"></script>    
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>    
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/admin.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/translate.js"></script>
    <script src="scripts/services/auth.js"></script>
    <!-- endbuild -->
  </body>
  </html>
