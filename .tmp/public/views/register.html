<div id="blackBar">
	<div class="container">
		<h1>{{'register.title' | translate}}</h1>
	</div>
</div>
<div id="registerPanel" class="container white-block">
	<div class="row">
		<div id="left" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			
		</div>
		<div id="right" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label class="btn-register blue-btn center-block">
						<input type="radio" ng-model="registerType" value="2" />{{'register.student' | translate}}
					</label>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label class="btn-register blue-btn center-block">
						<input type="radio" ng-model="registerType" value="1" />{{'register.teacher' | translate}}
					</label>
				</div>
			</div>
			<form id="formRegister" name="formRegister" role="form" class="center-block">			
				<div class="form-group has-feedback" class-valid="formRegister.firstname">
					<input ng-model="user.firstname" type="text" name="firstname" class="form-control" placeholder="{{'register.firstname'|translate}}" ng-required="true" >
					<span class="error" ng-show="formRegister.firstname.$error.required"></span>
					
					<icon-validation elt="formRegister.firstname"></icon-validation>
				</div>
				<div class="form-group has-feedback" class-valid="formRegister.username">
					<input ng-model="user.username" type="text" name="username" class="form-control" placeholder="{{'register.pseudo' | translate}}" ng-required="true">
					<span class="error" ng-show="formRegister.username.$error.required"></span>
					
  					<icon-validation elt="formRegister.username"></icon-validation>
				</div>
				<div class="form-group has-feedback" class-valid="formRegister.email">
					<input ng-model="user.email" type="email" name="email" class="form-control" placeholder="{{'register.mail' | translate}}" ng-required="true">
					<span class="error" ng-show="formRegister.email.$error.email"></span>			

					<icon-validation elt="formRegister.email"></icon-validation>						
				</div>
				<div class="form-group has-feedback" class-valid="formRegister.conf">
					<input ng-model="user.emailConfirmation" type="text" name="conf" class="form-control" placeholder="{{'register.mail.confirmation'|translate}}" match="user.email" ng-required="true">
					<span class="error" ng-show="formRegister.conf.$error.email"></span>					
					
					<icon-validation elt="formRegister.conf"></icon-validation>
				</div>
				<div class="alert alert-danger" role="alert" ng-show="formRegister.conf.$error.mismatch && !formRegister.conf.$pristine">{{'register.mail.confirmation.error' | translate}}</div>
				<div class="form-group has-feedback" class-valid="formRegister.password">
					<input ng-model="user.password" type="password" name="password" class="form-control" placeholder="{{'register.password'|translate}}" ng-required="true" aria-invalid="true">
					<span class="error" ng-show="formRegister.password.$error.required"></span>
					<icon-validation elt="formRegister.password"></icon-validation>
				</div>
				<div class="alert alert-danger" role="alert" ng-show="message">{{message}}</div>
				<button ng-click="submit()" type="submit" class="btn btn-primary center-block">{{'register.button'| translate}}</button>
			</form>
		</div>
	</div>
</div>
